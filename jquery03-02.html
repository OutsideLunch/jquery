<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 3-2</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery.color-2.1.2.js"></script>
    <script>
        $(document).ready(function () {
        
        // children() : 지정한 태그의 직계 자손을 선택
        // - $(선택자).children()
        // - $(선택자).children("필터")
        
        // find() : 지정한 태그의 모든 후손 태그를 선택
        // - $(선택자).find("필터")

        $("#div1 > div").children().css({
            "color" : "red",
            "border" : "2px solid red"
        });
        
        $("#div2 > div").children("p.first").css({
           "color" : "red",
           "border" : "2px solid red" 
        });
        
        // find() 함수의 매개변수로 * 을 입력하면 모든 후손 태그를 선택함
        $("#div3 > div").find("*").css({
            "color" : "red",
            "border" : "2px solid red"
        });

        // 형제 태그 선택하기
        // siblings() : 선택한 요소의 모든 형제 요소를 선택
        // - $(선택자).siblings()
        // - $(선택자).siblings("필터")
        // next() : 선택한 요소의 바로 다음 형제 요소를 선택
        // - $(선택자).next()
        // nextAll() : 선택한 요소의 바로 다음부터 끝까지의 모든 형제 요소를 선택
        // - $(선택자).nextAll()
        // nextUntil() : 선택한 요소와 지정한 요소 사이의 형제 요소를 선택
        // - $(선택자).nextUntil("필터")
        // prev() : 선택한 요소의 바로 이전 형제 요소를 선택
        // prevAll() : 선택한 요소의 바로 이전부터 시작까지의 모든 형제 요소를 선택
        // prevUntil() : 선택한 요소와 지정한 요소 사이의 형제 요소를 선택


    });
    </script>

    <style>
        .desc * {
            display : block;
            border : 2px solid lightgray;
            color : lightgray;
            padding : 5px;
            margin : 15px;
        }
    </style>
</head>
<body>
    <div id="div3">
        <h3>find() 사용</h3>
        <div class="desc">지정한 div 태그
        <p class="first">p (직계 자손)
            <span>span (후손 1단계)</span></p>

        <p>p (직계 자손)
            <span>span (후손 1단계)</span></p>
        
        </div>
    </div>
</body>
</html>
