<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery.color-2.1.2.js"></script>
    <script>
        $(document).ready(function() {

        
        // slide 효과 : jquery에서 slideDown, slideUp, slideToggle 함수를 제공함
        // - 시간은 1/1000 초를 사용(slow, fast사용)

        // 사용법
        // $(선택자).slideDown(시간,실행함수);
        
        $("#div1 > .flip").on("click", function() {
            $("#div1 > .panel").slideDown("slow");
        });
        $("#div2 > .flip").on("click", function() {
            $("#div2 > .panel").slideUp("slow");
        });
        $("#div3 > .flip").on("click", function() {
            $("#div3 > .panel").slideToggle("slow");
        });


        // animate : jquery를 통홰서 사용자 지정 애니메이션을 만들 수 있는 함수
        // - animate를 이용하면 CSS의 animation 속성을 손쉽게 만들 수 있음
        // - 시간 1/1000초 사용(slow,fast 사용)
        // - 애니메이션 동작을 할 속성을 여러개 지정할 수 있음
        // - 속성값 입력 시 상대값으로 데이터를 입력할 수 있음
        // - 상대값(+=, -=)을 사용하여 기존의 속성값에 데이터를 추가할 수 있음
        // - 여러개의 애니메이션을 사용하여 단계적으로 동작하는 애니메이션 을 제작할 수 있음
        // - animate에서 속성명을 입력할 때 css 속성명이 '-'가 들어가 있는 속성명은 '-'를 제외하고 이어지는 단어의 첫영문자를 대문자로 입력→(fontSize, backgroundColor, paddingLeft, marginTop)

        // 사용법
        // $(선택자).animate({속성명:속성값1, 속성명2:속성값2, ...}속도,실행함수)

        $("#div4 > .ani1").on("click", function() {
            $("#div4 > .ani1").animate({left:"250px"});
        });

        $("#div4 > .ani2").on("click", function() {
            $("#div4 > .ani2").animate({
                    left : "250px",
                    opacity : "0.5",
                    height : "150px",
                    width : "150px",
                });
        });

        $("#div4 > .ani3").on("click", function() {
            $("#div4 > .ani3").animate({
                left : "250px",
                height : "+=100px",
                width : "+=100px"            
            });
        });

        $("#div4 > .ani4").on("click", function() {
            $("#div4 > .ani4").animate({
                height : "300px",
                opacity : "0.4"
            }, "slow");
            $("#div4 > .ani4").animate({
                width : "300px",
                opacity : "0.8"
            }, "slow");
            $("#div4 > .ani4").animate({
                height : "100px",
                opacity : "0.4"
            }, "slow");
            $("#div4 > .ani4").animate({
                height : "100px",
                opacity : "0.8"
            }, "slow");
        });


        // 문제 1) animate 함수를 사용하여 div 태그의 위치를 왼쪽에서 오른쪽으로 300px 이동 시키고, 이동 후 div 태그 내의 p태그의 글자가 8px로 작아졌다가 다시 24px로 커지는 애니메이션을 완성하세요.
        // - div 태그의 크기 : width : 200px, height 200px
        // - p태그의 글자 : Hello (시작 시 글자 크기 : 16px/1em, 작아졌을 경우 : 8px/0.5em, 커졌을 경우 : 24px/2em)
        // 글자색 : black

        $("#div5 > .amt").on("click", function() {
            $("#div5 > .amt").animate({
                fontsize : "16px",
                left : "300px",
                color: "#e5eedd"
            }, "slow");
            $("#div5 > .amt").animate({
                fontSize : "8px"
            }, "slow");
            $("#div5 > .amt").animate({
                fontSize : "24px"
            }, "slow");
            $("#div5 > .amt").animate({
                color : "black",
                fontSize : "16px"
            }, "slow");
            $("#div5 > .amt").animate({
                left : "0px",
                color : "deapbluesky"
            }, "slow");
            $("#div5 > .amt").animate({
                fontSize : "60px"
            }, "slow");
        });


        // stop() : 애니메이션의 효과가 끝나기 전에 애니메이션을 중지 시키는 함수
        
        // 사용법
        // $(선택자).stop(stopAll,goToEnd)
        // - stopAll : 기본값 false, 애니메이션 대기열도 함께 중지하는지 여부
        // - goToEnd : 기본값 false, 애니메이션이 stop()함수 실행과 동시에 완료로 처리할 것인지 여부



    });
    </script>

    <style>
        .panel, .flip {
            padding : 5px;
            text-align : center;
            background-color : #e5eecc;
            border : 1px solid lightgray;
        }

        .panel { padding : 50px; }

        #div1 > .panel { display : none; }


        #div4 {
            position :relative;
        }
        .box {
            width : 100px;
            height : 100px;
        }
        #div4 > .ani1 {
            position : absolute;
            background-color : yellowgreen;
        }
        #div4 > .ani2 {
            position : absolute;
            background-color : yellowgreen;
            top : 150px;
            bottom : 0;
        }
        #div4 > .ani3 {
            position : absolute;
            background-color : yellowgreen;
            left : 0;
            top : 257px;
        }
        #div4 > .ani4 {
            position : absolute;
            background-color : yellowgreen;
            left : 0;
            top : 365px;
        }
        


        #div5 { position : relative; }
        .Box {
            width : 200px;
            height : 200px;
        }
        #div5 > .amt {
            position : absolute;
            background-color : skyblue;
            left : 0;
            top : 500px;
        }


    </style>



</head>
<body>
    <div id="div1">
        <h3>slide down</h3>
        <div class="flip">클릭 시 아래의 div 영역 표시</div>
        <div class="panel">클릭 시 표시되는 div 영역</div>
    </div>

    <br><hr><br>

    <div id="div2">
        <h3>slide up</h3>
        <div class="flip">클릭 시 아래의 div 영역 숨김</div>
        <div class="panel">클릭 시 숨겨지는 div 영역</div>
    </div> 

    <br><hr><br>

    <div id="div3">
        <h3>slide up</h3>
        <div class="flip">클릭 시 아래의 div 영역 표시/숨김</div>
        <div class="panel">클릭 시 표시/숨김 되는 영역</div>
    </div> 

    <br><hr><br>

    <div id="div4">
        <h3>animate</h3>
        <div class="box ani1"></div>
        <div class="box ani2">클릭 시 이동하면서 커지고 투명해짐</div>
        <div class="box ani3">클릭 시 상대값을 사용하여 크기가 커짐</div>
        <div class="box ani4">클릭 시 애니메이션 연계동작</div>
    </div>


    <div id="div5">
        <div class="Box amt"><p>Hello</p></div>
    </div>

<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
</body>
</html>
