<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 2-5</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery.color-2.1.2.js"></script>
    <script>
    
    $(document).ready(function() {

        // jquery 를 이용하여 CSS 클래스 가져오기/설정하기
        // addClass() : 선택한 요소의 하나 이상의 클래스를 추가
        // - $(선택자).addClass("추가할 클래스명");
        // - $(선택자).addClass("클래스명1 클래스명2 클래스명3 ...");

        // removeClass() : 선택한 요소에서 특정 클래스를 제거
        // - $(선택자).removeClass("삭제할 클래스명");

        // toggleClass() : 선택한 요소에서 지정한 클래스를 추가/제거
        // - $(선택자).toggleClass("추가/제거 할 클래스명");

        // css() : addClass, removeClass, toggleClass는 미리 생성되어 있는 css class를 추가/삭제 하는 것이지만 css()함수는 직접 css속성명 및 속성값을 가져오거나 설정하는 함수
        // - $(선택자).css("속성명"): 선택한 요소의 지정한 속성값을 가져옴
        // - $(선택자).css("속성명","속성값"): 선택한 요소의 지정한 속성명의 속성값을 설정
        // - $(선택자).css({"속성명1"+"속성값1","속성값2"+"속성값2",...}): object 타입을 사용하여 한번에 여러가지 속성값을 설정할 수 있음

        
        // addClass 사용하기
        $("#btnAddClass").on("click", function () {
            $("#div1 > h1, #div1 > h2, #div1 > p").addClass("blue");
            $("#div1 > div").addClass("important");
        });

        $("#btnAddClass2").on("click", function () {
            $("#div1 > div").addClass("important blue");
        })

        // removeClass 사용하기

        $("#btnRemoveClass").on("click", function () {
            $("#div2 > h1, #div2 > h2, #div2 > p").removeClass("blue");
        });

        // toggleClass 사용하기
        // 문제 2) toggleClass를 사용하여 버튼 클릭 시 아래 h1, h2, p 태그에 클래스를 적용/미적용 시키세요.
        $("#btnToggleClass").on("click", function () {
            $("#div3 > h1, #div3 > h2, #div3 > p").toggleClass("blue");
        });

    });

    </script>
    
    <style>
        .important {
            font-weight : bold;
            font-size : xx-large;
        }

        .blue { color : blue; }
    </style>
</head>
<body>
    <div id="div1">
        <h3>addClass 사용하기</h3>

        <button id="btnAddClass">클릭 시 클래스 추가</button>
        <button id="btnAddClass2">클릭 시 클래스 2개 동시 입력</button>
        <h1>클래스가 적용되지 않은 h1</h1>
        <h2>클래스가 적용되지 않은 h2</h2>
        <p>클래스가 적용되지 않은 p 태그</p>
        <p>클래스가 적용되지 않은 p 태그 2</p>
        <div>클래스가 적용되지 않은 div 태그</div>
    </div>

    <br><hr><br>

    <div id="div2">
        <h3>removeClass 사용하기</h3>

        <button id="btnRemoveClass">클릭 시 적용된 Class 삭제</button>

        <h1 class="blue">클래스가 적용된 h1 태그</h1>
        <h2 class="blue">클래스가 적용된 h2 태그</h2>
        <p class="blue">클래스가 적용된 p태그</p>
        <p>클래스가 적용되지 않은 p태그</p>
    </div>

    <br><hr><br>

    <div id="div3">
        <h3>toggleClass 사용하기</h3>

        <button id="btnToggleClass">클릭 시 Class 추가/삭제</button>

        <h1>클래스가 적용/미적용 될 h1</h1>
        <h2 class="blue">클래스가 적용/미적용 될 h2</h2>
        <p>클래스가 적용/미적용 될 p태그</p>
        <p class="blue">클래스가 적용/미적용 될 p태그</p>
    </div>
</body>
</html>
